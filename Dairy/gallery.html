<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background: #fff8e1;
      padding: 20px;
      color: #333;
      text-align: center;
    }

    h1 { font-size: 2.2em; color: #b5651d; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery-card {
      position: relative;
    }

    .gallery-card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .gallery-card img:hover {
      transform: scale(1.03);
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ffdddd;
      border: 1px solid #b30000;
      color: #b30000;
      font-size: 0.8em;
      border-radius: 6px;
      padding: 4px 6px;
      cursor: pointer;
    }

    .nav-links {
      margin-top: 30px;
    }

    .nav-links a {
      text-decoration: none;
      font-weight: bold;
      color: #b5651d;
      margin: 0 10px;
    }

    #uploadForm { margin: 20px auto; }
    #uploadForm input, #uploadForm button { font-family: inherit; }

    #uploadForm input[type="file"] {
      padding: 8px;
      font-size: 1em;
    }

    #uploadForm button {
      padding: 10px 20px;
      background-color: #ffab00;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

    #uploadForm button:hover { background-color: #e69500; }
    #uploadStatus { margin-top: 10px; font-weight: bold; }

    /* Image Modal Styles */
    #imageModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #imageModal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Our Moments</h1>

  <!-- Upload Form -->
  <form id="uploadForm">
    <input type="file" id="photoInput" accept="image/*" required>
    <button type="submit">Upload Photo</button>
  </form>
  <p id="uploadStatus"></p>

  <!-- Gallery -->
  <div id="gallery" class="grid"></div>

  <div class="nav-links"><a href="index.html">‚Üê Back to Diary</a></div>

  <!-- Image Modal -->
  <div id="imageModal">
    <img id="modalImage" src="" alt="Full size">
  </div>

  <script src="supabase.js"></script>
  <script>
    const gallery = document.getElementById("gallery");
    const uploadForm = document.getElementById("uploadForm");
    const photoInput = document.getElementById("photoInput");
    const uploadStatus = document.getElementById("uploadStatus");
    const imageModal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const BUCKET = "gallery";
    const TABLE = "gallery_images";
    const currentUser = localStorage.getItem("diary_user");

    function openImageModal(url) {
      modalImage.src = url;
      imageModal.style.display = "flex";
    }

    imageModal.onclick = () => {
      imageModal.style.display = "none";
      modalImage.src = "";
    };

    async function loadGallery() {
      const { data, error } = await supabase
        .from(TABLE)
        .select("*")
        .order("created_at", { ascending: false });

      if (error || !data) {
        gallery.innerHTML = "<p>‚ùå Failed to load images.</p>";
        console.error("Gallery load error:", error);
        return;
      }

      gallery.innerHTML = "";

      data.forEach(entry => {
        if (entry.user !== currentUser) return;

        const card = document.createElement("div");
        card.className = "gallery-card";

        const img = document.createElement("img");
        img.src = entry.image_url;
        img.alt = "Gallery image";
        img.onclick = () => openImageModal(entry.image_url);

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "üóëÔ∏è";
        deleteBtn.onclick = () => deleteGalleryImage(entry.id, entry.image_url);

        card.appendChild(img);
        card.appendChild(deleteBtn);
        gallery.appendChild(card);
      });
    }

    async function deleteGalleryImage(id, imageUrl) {
      if (!confirm("Are you sure you want to delete this photo?")) return;

      const filename = imageUrl.split("/").pop();

      const { error: bucketError } = await supabase
        .storage.from(BUCKET)
        .remove([filename]);

      if (bucketError) {
        alert("‚ùå Failed to delete from bucket.");
        return;
      }

      const { error: dbError } = await supabase
        .from(TABLE)
        .delete()
        .eq("id", id);

      if (dbError) {
        alert("‚ùå Failed to delete from database.");
        return;
      }

      alert("‚úÖ Image deleted!");
      loadGallery();
    }

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = photoInput.files[0];
      if (!file || !currentUser) return;

      const filePath = `${Date.now()}_${file.name}`;

      const { error: uploadError } = await supabase
        .storage.from(BUCKET)
        .upload(filePath, file);

      if (uploadError) {
        uploadStatus.textContent = "‚ùå Upload failed.";
        uploadStatus.style.color = "red";
        return;
      }

      const { data: publicData, error: urlError } = supabase
        .storage.from(BUCKET)
        .getPublicUrl(filePath);

      if (urlError) {
        uploadStatus.textContent = "‚ùå Failed to get URL.";
        return;
      }

      const imageUrl = publicData.publicUrl;

      const { error: insertError } = await supabase
        .from(TABLE)
        .insert([{ image_url: imageUrl, user: currentUser }]);

      if (insertError) {
        uploadStatus.textContent = "‚ùå Failed to save entry.";
        uploadStatus.style.color = "red";
        return;
      }

      uploadStatus.textContent = "‚úÖ Uploaded!";
      uploadStatus.style.color = "green";
      photoInput.value = "";
      loadGallery();
    });

    loadGallery();
  </script>
</body>
</html>
